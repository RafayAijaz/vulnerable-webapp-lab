version: '3.8'

services:
  webapp:
    build: .
    ports:
      - "5000:5000"
    volumes:
      - ./uploads:/app/uploads
    environment:
      - FLASK_ENV=development
      - SECRET_KEY=insecure_secret_key_123
      - ADMIN_TOKEN=supersecrettoken123
    networks:
      - vuln-net

networks:
  vuln-net:
    driver: bridge
